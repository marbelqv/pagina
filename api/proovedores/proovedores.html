<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proveedores</title>
    <style>
       body{
    background-color: rgb(234, 198, 131);
}
form label{
    font-size: 20px;
    font-weight: 600;
}
form button{
    margin-left: 50px;
    padding: 15px 15px;
    border-radius: 30px;
    font-size: 15px;
}
form button:hover{
    background-color:rgb(239, 186, 60);
    cursor: pointer;
}


        table {
            width: 100%;
            border-collapse: collapse;
            border-color: black;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            background-color: rgb(239, 186, 60);
            padding: 9px;
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>proveedores</h1>

    <form id="proveedorForm">
        <label for="nombrepro">nombre :</label>
        <input type="text" id="nombrepro" name="nombrepro" required><br><br>

        <label for="telefono">telefono :</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="identificacion">identificacion :</label>
        <input type="text" id="identificacion" name="identificacion" required><br><br>



        <label for="producto">producto :</label>
        <input type="text" id="producto" name="producto" required><br><br>


        <input type="hidden" id="provedorId" name="provedorId">

        <button type="submit" id="submitButton">a√±adir proovedor</button>
    </form>

    <h2>lista de proveedores</h2>
    <table id="proveedorestable">
        <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>telefono</th>
                <th>identificacion</th>
                <th>producto</th>
              
            </tr>
        </thead>
        <tbody id="proveedoresBody">
            <!-- Customers will be dynamically populated here -->
        </tbody>
    </table>

    <!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="proovedores.js"></script>
</body>
</html>
