<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="clientes.css">
    <style>
body{
    background-color: rgb(234, 198, 131);
}
form label{
    font-size: 20px;
    font-weight: 600;
}
form button{
    margin-left: 50px;
    padding: 15px 15px;
    border-radius: 30px;
    font-size: 15px;
}
form button:hover{
    background-color:rgb(239, 186, 60);
    cursor: pointer;
}


        table {
            width: 100%;
            border-collapse: collapse;
            border-color: black;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            background-color: rgb(239, 186, 60);
            padding: 9px;
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>Clientes</h1>

    <form id="customerForm">
        <label for="nombrec">nombre :</label>
        <input type="text" id="nombrec" name="nombrec" required><br><br>

        <label for="apellido">apellido :</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="telefono">telefono :</label>
        <input type="text" id="telefono" name="telefono" required><br><br>


        <label for="identificacion">cedula :</label>
        <input type="text" id="identificacion" name="identificacion" required><br><br>




        <label for="direccion">direccion :</label>
        <input type="text" id="direccion" name="direccion" required><br><br>


        <input type="hidden" id="customerId" name="customerId">

        <button type="submit" id="submitButton">a√±adir cliente</button>
    </form>

    <h2>lista de clientes</h2>
    <table id="customersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>telefono</th>
                <th>cedula</th>
                <th>direccion</th>
            </tr>
        </thead>
        <tbody id="customersBody">
            <!-- Customers will be dynamically populated here -->
        </tbody>
    </table>

    <!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="clientes.js"></script>
</body>
</html>
